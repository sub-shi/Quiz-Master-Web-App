<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #333;
            margin-bottom: 20px;
        }
        .score-summary {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #fafafa;
            font-size: 16px;
            color: #555;
            text-align: left;
            margin-bottom: 20px;
        }
        .score-summary span {
            font-weight: bold;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f9;
            color: #333;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn-view {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }
        .btn-view:hover {
            background-color: #45a049;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
            width: 100%;
            max-width: 150px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .btn-retake {
            background-color: #e74c3c;
        }
        .btn-retake:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Quiz Results</h2>

    <div class="score-summary">
        <p><span>Quiz ID:</span> 12345</p>
        <p><span>Subject:</span> Mathematics</p>
        <p><span>Chapter:</span> Algebra</p>
        <p><span>Total Questions:</span> 10</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Attempt</th>
                <th>Date</th>
                <th>Score</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2025-03-20</td>
                <td>85%</td>
                <td>
                    <button class="btn-view" onclick="viewAttempt(1)">View</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>2025-03-22</td>
                <td>90%</td>
                <td>
                    <button class="btn-view" onclick="viewAttempt(2)">View</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>2025-03-25</td>
                <td>78%</td>
                <td>
                    <button class="btn-view" onclick="viewAttempt(3)">View</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="buttons">
        <button onclick="goToDashboard()">Dashboard</button>
        <button class="btn-retake" onclick="retakeQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    // Go to the dashboard
    function goToDashboard() {
        alert("Redirecting to dashboard...");
        window.location.href = "/user_dashboard"; // Adjust the URL as needed
    }

    // Retake the quiz
    function retakeQuiz() {
        alert("Starting the quiz again...");
        window.location.href = "/start-quiz"; // Adjust the URL as needed
    }

    // View specific attempt
    function viewAttempt(attemptNumber) {
        alert(`Viewing attempt #${attemptNumber}`);
        window.location.href = `/view-attempt/${attemptNumber}`; // Adjust URL as needed
    }
</script>

</body>
</html>
